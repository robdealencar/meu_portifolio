<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#sobre-mim">Ursão peludo!</a></li>
          <li><a href="#projetos">Projetando o amanhã!</a></li>
          <li><a href="#contato">The Bears House</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="sobre-mim">
        <h2>Sobre ser um urso</h2>
        <p>Gostamos de ser gordo e peludo.</p>
      </section>

      <section id="projetos">
        <h2>Projetos</h2>
        <p>tem nada aqui.</p>
      </section>

      <section id="contato">
        <h2>Entre em Contato</h2>
        <form id="form-contato">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Seu email aqui" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui" required></textarea>

          <input type="submit" value="Enviar">
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
